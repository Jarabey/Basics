<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
</head>
<style>
    img{
    width: 250px;width: 250px;
    }

    .korea1{
    margin-left:250px;
    margin-top: 150px;
    transform:  rotateZ(22deg);
    }

    .korea2{
    margin-left: 350px;
    transform:  rotateZ(329deg);
    }

    .china1{
    margin-left: 300px;
    margin-top: 250px;
    transform:  rotateZ(40deg);
    }

    .china2{
    margin-left:150px;
    transform:  rotateZ(347deg);
    }
</style>
<body>
    <div class="korea1">
    <img src="https://i.pinimg.com/736x/5d/e4/92/5de492f584a555b2c1077fbc969a67af.jpg" alt="Korea">
    </div>
    <div class="korea2">
    <img src="https://i.pinimg.com/736x/1b/e6/dd/1be6dd1b3afaf13243d7e5f4a63f9d1f.jpg" alt="Korea">
    </div>
    <div class="china1">
    <img src="https://i.pinimg.com/736x/74/f5/53/74f553ebca595aaf54f941436a59b153.jpg" alt="China">
    </div>
    <div class="china2">
    <img src="https://i.pinimg.com/736x/ff/2d/e3/ff2de3cae2cb3a174558f8734348e695.jpg" alt="China">
    </div>
</body>
</html>
